---
layout: default
---
<h2>Posts tagged with <b>{{ page.tag }}</b></h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  <p class="meta">
    {{ post.excerpt }}
</p>
{% endfor %}
</ul>


<h3>Other tags:</h3>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
